<div class="slider-area2">
  <div class="slider-height2 d-flex align-items-center">
      <div class="container">
          <div class="row">
              <div class="col-xl-12">
                  <div class="hero-cap hero-cap2 pt-70">
                      <h2>Survey</h2>
                      <nav aria-label="breadcrumb">
                          <ol class="breadcrumb">
                              <li class="breadcrumb-item"><a href="/">Home</a></li>
                              <li class="breadcrumb-item"><a href="#">Survey</a></li>
                          </ol>
                      </nav>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<div class="our-cases-area section-padding30">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-xl-10 col-lg-10 ">
              <!-- Section Tittle -->
              <div class="section-tittle text-center mb-80">
                  <h2>You should to choose a survey to doing</h2>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="table-responsive">
              <table class="table table-warning">
                <thead>
                  <tr>
                    <th scope="col">Survey Name </th>
                    <th >Do Survey</th>
                  </tr>
                </thead>
                <tbody>
                  <tr  *ngFor="let item of listSurvey">
                    <td scope="row" (click)="moveToSurvey(item._id)">{{item.title}}</td>
                    <td><button class="btn btn-success"(click)="moveToSurvey(item._id)">Do this Survey</button></td>
                  </tr>

                </tbody>
              </table>
            </div>

          </div>

      </div>
  </div>
</div>
