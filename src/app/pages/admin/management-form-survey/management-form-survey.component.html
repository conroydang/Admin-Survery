
<div class="row">
  <div class="col-md-12">
    <div class="card card-plain">
      <div class="card-header">
        <h4 class="card-title"> Management Survey Form</h4>

      </div>
      <div class="card-body">
        <a class="btn btn-outline-success" [routerLink]="['/admin/create-questions']" >Create New Survey Form</a>
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th *ngFor="let item of listTitle">
                {{item}}
              </th>

            </thead>
            <tbody>
              <tr *ngFor="let item of listSurvey">
                <td>
                {{item.title}}
                </td>
                <td class="text-left">
                  <button type="button" class="btn btn-primary mr-2" (click)="showResults(item._id)">Results</button>
                  <button type="button" class="btn btn-dark mr-2" (click)="editItem(item._id)">Edit/Details</button>
                  <button type="button" class="btn btn-danger mr-2" (click)="deleteItem(item._id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
