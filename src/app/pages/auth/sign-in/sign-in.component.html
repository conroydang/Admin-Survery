<!-- <app-lazy-load></app-lazy-load> -->
<div class="bg-white header-fixed header-tablet-and-mobile-fixed aside-fixed aside-secondary-enabled">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Authentication - Sign-in -->
        <div class="d-flex flex-column flex-lg-row flex-column-fluid">
            <!--begin::Aside-->
            <div class="d-flex flex-column flex-lg-row-auto w-xl-600px positon-xl-relative" style="background:url('https://www.aimsindia.com/wp-content/uploads/2022/06/world-environment.png') no-repeat content-box;">
                <!--begin::Wrapper-->
                <div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
                    <!--begin::Content-->
                    <div class="d-flex flex-row-fluid flex-column text-center p-10 pt-lg-20">
                        <!--begin::Logo-->
                        <a [routerLink]="['/']" class="py-9" style="text-decoration: none;">
                            <h1 class=" fw-bolder fs-2qx pb-5 pb-md-10"><span style="color:orange;">CO2 Application</span><span style="color:#5757ea;"> calculate</span></h1>
                            <!-- <h2 class="fw-bolder">Hey yo, chào bro :))</h2> -->
                        </a>
                        <!--end::Logo-->
                        <!--begin::Title-->
                        <!-- <h1 class="fw-bolder fs-2qx pb-5 pb-md-10" style="color: #f50808;"><span>Chào mừng bạn đến với mỹ phẩm TDSoft</span></h1> -->
                        <!--end::Title-->
                        <!--begin::Description-->
                        <p class="fw-bold fs-2" style="color: #15a2e400;">Login into
                            <br /> Website and enjoy</p>
                        <!--end::Description-->
                    </div>
                    <!--end::Content-->
                    <!--begin::Illustration-->
                    <div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px"></div>
                    <!--end::Illustration-->
                </div>
                <!--end::Wrapper-->
            </div>
            <!--end::Aside-->
            <!--begin::Body-->
            <div class="d-flex flex-column flex-lg-row-fluid py-10">
                <!--begin::Content-->
                <div class="d-flex flex-center flex-column flex-column-fluid">
                    <!--begin::Wrapper-->
                    <div class="w-lg-500px p-10 p-lg-15 mx-auto">
                        <!--begin::Form-->
                        <form class="form w-100" novalidate="novalidate" [formGroup]="loginForm" (ngSubmit)="login()">
                            <!--begin::Heading-->
                            <div class="text-center mb-10">
                                <!--begin::Title-->
                                <h1 class="text-dark mb-3">Login!</h1>
                                <!--end::Title-->
                                <!--begin::Link-->
                                <div class="text-gray-400 fw-bold fs-4">If you are new
                                    <a [routerLink]="['/register']" class="link-primary fw-bolder">You should create a new account!</a></div>
                                <!--end::Link-->
                            </div>
                            <!--begin::Heading-->
                            <!--begin::Input group-->
                            <div class="fv-row mb-10">
                                <!--begin::Label-->
                                <label class="form-label fs-6 fw-bolder text-dark">Username</label>
                                <!--end::Label-->
                                <!--begin::Input-->
                                <input [class]="valid('txtUsername')" formControlName="txtUsername" class="form-control form-control-lg form-control-solid" type="text" name="txtUsername" autocomplete="off" />
                                <!--end::Input-->
                                <app-handle-error [control]="loginForm.get('txtUsername')" [controlName]="'Tên đăng nhập'"></app-handle-error>
                            </div>
                            <!--end::Input group-->
                            <!--begin::Input group-->
                            <div class="fv-row mb-10">
                                <!--begin::Wrapper-->
                                <div class="d-flex flex-stack mb-2">
                                    <!--begin::Label-->
                                    <label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
                                    <!--end::Label-->
                                    <!--begin::Link-->
                                    <a href="authentication/flows/aside/password-reset.html" class="link-primary fs-6 fw-bolder">Forget Password?</a>
                                    <!--end::Link-->
                                </div>
                                <!--end::Wrapper-->
                                <!--begin::Input-->
                                <input [class]="valid('txtPassword')" formControlName="txtPassword" class="form-control form-control-lg form-control-solid" type="password" name="password" autocomplete="off" />
                                <!--end::Input-->
                                <app-handle-error [control]="loginForm.get('txtPassword')" [controlName]="'mật khẩu'"></app-handle-error>
                            </div>
                            <!--end::Input group-->
                            <!--begin::Actions-->
                            <div class="text-center">
                                <!--begin::Submit button-->
                                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-lg btn-primary w-100 mb-5">
                                    <span class="indicator-label">Sign-in</span>
                                </button>
                                <!--end::Submit button-->
                                <!--begin::Separator-->
                                <div class="text-center text-muted text-uppercase fw-bolder mb-5">Or</div>
                                <!--end::Separator-->
                                <!--begin::Google link-->
                                <a class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
                                    <img alt="Logo" src="../../../../../../../../assets/dashboard/media/svg/brand-logos/google-icon.svg" class="h-20px me-3" />Đăng nhập với Google</a>
                                <!--end::Google link-->
                                <!--begin::Google link-->
                                <a  class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
                                    <img alt="Logo" src="../../../../../../../../assets/dashboard/media/svg/brand-logos/facebook-4.svg" class="h-20px me-3" />Đăng nhập với Facebook</a>
                                <!--end::Google link-->
                                <!--begin::Google link-->

                                <!--end::Google link-->
                            </div>
                            <!--end::Actions-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Wrapper-->
                </div>
                <!--end::Content-->
                <!--begin::Footer-->
                <div class="d-flex flex-center flex-wrap fs-6 p-5 pb-0">
                    <!--begin::Links-->
                    <div class="d-flex flex-center fw-bold fs-6">
                        <a href="https://keenthemes.com" class="text-muted text-hover-primary px-2" target="_blank">About</a>
                        <a href="https://keenthemes.com/support" class="text-muted text-hover-primary px-2" target="_blank">Support</a>
                        <a href="https://1.envato.market/EA4JP" class="text-muted text-hover-primary px-2" target="_blank">Purchase</a>
                    </div>
                    <!--end::Links-->
                </div>
                <!--end::Footer-->
            </div>
            <!--end::Body-->
        </div>
        <!--end::Authentication - Sign-in-->
    </div>
    <!--end::Main-->
</div>
