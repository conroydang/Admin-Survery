
<div class="bg-white header-fixed header-tablet-and-mobile-fixed aside-fixed aside-secondary-enabled">
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Authentication - Sign-up -->
        <div class="d-flex flex-column flex-lg-row flex-column-fluid">
            <!--begin::Aside-->
            <div class="d-flex flex-column flex-lg-row-auto w-xl-600px positon-xl-relative" style="background:url('https://scontent.fsgn5-15.fna.fbcdn.net/v/t39.30808-6/314424176_1453612518464627_8538940061991206686_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=AJmeMbJqVR8AX-atWHU&_nc_ht=scontent.fsgn5-15.fna&oh=00_AfAFdfs3TzUHm0fTgeuPvsThK15jFxqqoI9pEWrQDz91kw&oe=637AD6EB') no-repeat center center; ">
                <!--begin::Wrapper-->
                <div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
                    <!--begin::Content-->
                    <div class="d-flex flex-row-fluid flex-column text-center p-10 pt-lg-20">
                        <!--begin::Logo-->
                        <a [routerLink]="['/']" class="py-9 fw-bolder fs-2qx pb-5 pb-md-10" style="text-decoration: none;" >
                            <h1 class=" fw-bolder fs-2qx pb-5 pb-md-10"><span style="color:orange;">CO2</span><span style="color:#5757ea;"> Cò cười Trigger</span></h1>
                            <h2 class="fw-bolder">Ayo brooooo</h2>
                        </a>
                        <!--end::Logo-->
                        <!--begin::Title-->
                        <!-- <h1 class="fw-bolder fs-2qx pb-5 pb-md-10" style="color: #1a0b0b;">Chào mừng đến cửa hàng mỹ phẩm TDSOFT</h1> -->
                        <!--end::Title-->
                        <!--begin::Description-->

                        <!--end::Description-->
                    </div>
                    <!--end::Content-->
                    <!--begin::Illustration-->
                    <div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px"></div>
                    <!--end::Illustration-->
                </div>
                <!--end::Wrapper-->
            </div>
            <!--end::Aside-->
            <!--begin::Body-->
            <div class="d-flex flex-column flex-lg-row-fluid py-10">
                <!--begin::Content-->
                <div class="d-flex flex-center flex-column flex-column-fluid">
                    <!--begin::Wrapper-->
                    <div class="w-lg-600px p-10 p-lg-15 mx-auto">
                        <!--begin::Form-->
                        <form class="form w-100" [formGroup]="registerForm" (ngSubmit)="signUp()">
                            <!--begin::Heading-->
                            <div class="mb-10 text-center">
                                <!--begin::Title-->
                                <h1 class="text-dark mb-3">Tạo tài khoản</h1>
                                <!--end::Title-->
                                <!--begin::Link-->
                                <div class="text-gray-400 fw-bold fs-4">Sẵn sáng để tạo tài khoản?
                                    <a [routerLink]="['/login']" class="link-primary fw-bolder">Đăng nhập ở đây</a></div>
                                <!--end::Link-->
                            </div>
                            <!--end::Heading-->
                            <!--begin::Action-->
                            <button  type="button" class="btn btn-light-primary fw-bolder w-100 mb-10">
                            <img alt="Logo" src="../../../../assets/dashboard/media/svg/brand-logos/google-icon.svg" class="h-20px me-3" />Đăng nhập với Google</button>
                            <button  type="button" class="btn btn-light-primary fw-bolder w-100 mb-10">
                                <img alt="Logo" src="../../../../assets/dashboard/media/svg/brand-logos/facebook-2.svg" class="h-20px me-3" />Đăng nhập với Facebook</button>
                            <!--end::Action-->
                            <!--begin::Separator-->
                            <div class="d-flex align-items-center mb-10">
                                <div class="border-bottom border-gray-300 mw-50 w-100"></div>
                                <span class="fw-bold text-gray-400 fs-7 mx-2">Hoặc</span>
                                <div class="border-bottom border-gray-300 mw-50 w-100"></div>
                            </div>
                            <!--end::Separator-->
                            <!--begin::Input group-->
                            <div class="fv-row mb-7 ">
                                <label class="form-label fw-bolder text-dark fs-6 ">Tên đăng nhập</label>
                                <input formControlName="txtUsername" class="form-control form-control-lg form-control-solid " type="email " placeholder=" " name="email " autocomplete="off " />
                                <app-handle-error [control]="registerForm.get('txtUsername')" [controlName]="'Tên đăng nhập'"></app-handle-error>
                            </div>
                            <!--end::Input group-->
                            <!--begin::Input group-->
                            <div class="mb-10 fv-row " data-kt-password-meter="true ">
                                <!--begin::Wrapper-->
                                <div class="mb-1 ">
                                    <!--begin::Label-->
                                    <label class="form-label fw-bolder text-dark fs-6 ">Mật khẩu</label>
                                    <!--end::Label-->
                                    <!--begin::Input wrapper-->
                                    <div class="position-relative mb-3 ">
                                        <input formControlName="txtPassword" class="form-control form-control-lg form-control-solid " type="password" placeholder=" " name="password " autocomplete="off " />

                                        <span class="btn btn-sm btn-icon position-absolute translate-middle top-50 end-0 me-n2 " data-kt-password-meter-control="visibility ">
                                            <i class="bi bi-eye-slash fs-2 "></i>
                                            <i class="bi bi-eye fs-2 d-none "></i>
                                        </span>
                                        <strength-meter [value]="registerForm.value.txtPassword"></strength-meter>
                                        <app-handle-error [control]="registerForm.get('txtPassword')" [controlName]="'Mật khẩu'"></app-handle-error>
                                    </div>
                                    <!--end::Input wrapper-->
                                    <!--begin::Meter-->
                                    <!-- <div class="d-flex align-items-center mb-3 " data-kt-password-meter-control="highlight ">
                                        <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2 "></div>
                                        <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2 "></div>
                                        <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px me-2 "></div>
                                        <div class="flex-grow-1 bg-secondary bg-active-success rounded h-5px "></div>
                                    </div> -->
                                    <!--end::Meter-->
                                </div>
                                <!--end::Wrapper-->
                            </div>
                            <!--end::Input group=-->
                            <!--begin::Input group-->
                            <div class="fv-row mb-5 ">
                                <label class="form-label fw-bolder text-dark fs-6 ">Xác nhận mật khẩu</label>
                                <input formControlName="txtConfirmPassword" class="form-control form-control-lg form-control-solid " type="password" name="confirm-password " autocomplete="off " />
                                <app-handle-error [control]="registerForm.get('txtConfirmPassword')" [controlName]="'Xác nhận mật khẩu'"></app-handle-error>
                            </div>
                            <!--end::Input group-->
                            <!--begin::Input group-->
                            <div class="fv-row mb-10 ">
                                <label class="form-check form-check-custom form-check-solid form-check-inline ">
                                    <input  formControlName="rdCheckbox" class="form-check-input " type="checkbox" />
                                    <span class="form-check-label fw-bold text-gray-700 fs-6 ">Tôi đồng ý
                                    <a href="# " class="ms-1 link-primary ">với các điều khoản và pháp luật!</a>.</span>

                                </label>
                                <app-handle-error [control]="registerForm.get('rdCheckbox')" [controlName]="'Điều khoản'"></app-handle-error>
                            </div>
                            <!--end::Input group-->
                            <!--begin::Actions-->
                            <div class="text-center ">
                                <button type="submit" class="btn btn-lg btn-primary ">
                                    <span class="indicator-label ">Đăng kí</span>

                                </button>
                            </div>
                            <!--end::Actions-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Wrapper-->
                </div>
                <!--end::Content-->
            </div>
            <!--end::Body-->
        </div>
        <!--end::Authentication - Sign-up-->
    </div>
    <!--end::Main-->
</div>
